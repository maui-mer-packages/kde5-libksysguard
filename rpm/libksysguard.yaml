Name         : libksysguard
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE process management library
Description  : |
  KDE process management library
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - ki18n-devel
    - kdelibs4support-devel
    - plasma-devel
    - kconfig-devel
    - knewstuff-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5WebKit
    - Qt5X11Extras
    - Qt5Script
    - Qt5WebKitWidgets
    - Qt5PrintSupport
    - zlib
    - xres
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB"
    - "%{_kf5_libdir}/liblsofui.so.*"
    - "%{_kf5_libdir}/libprocessui.so.*"
    - "%{_kf5_libdir}/libprocesscore.so.*"
    - "%{_kf5_libdir}/libksignalplotter.so.*"
    - "%{_kf5_libdir}/libksgrd.so.*"
    - "%{_kf5_sharedir}/ksysguard"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_includedir}/ksysguard"
          - "%{_kf5_libdir}/liblsofui.so"
          - "%{_kf5_libdir}/libprocessui.so"
          - "%{_kf5_libdir}/libprocesscore.so"
          - "%{_kf5_libdir}/libksignalplotter.so"
          - "%{_kf5_libdir}/libksgrd.so"
          - "%{_kf5_cmakedir}/KF5SysGuard"
